
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>动漫、音乐、小说推荐</title>

    <meta name="description" content="动漫、音乐、小说推荐">
    <meta name="author" content="zp">

    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <link href="./static/css/bootstyle.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <p align="center"><b>娱乐推荐</b></p>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="10%">类型</th>
                        <th width="20%">名称</th>
                        <th width="50%">描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in acg %}
                        <tr class="{{ i.corlor }}">
                            <td width="10%">{{ i.id }}</td>
                            <td width="10%">{{ i.type }}</td>
                            <td width="20%">{{ i.title }}</td>
                            <td width="50%">{{ i.description }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
    
            </table>
        </div>
    </div>
</div>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>列表</title>

    <meta name="description" content="列表">
    <meta name="author" content="zp">

    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <link href="./static/css/bootstyle.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <p align="center"><b>所有文章索引</b></p>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="20%">日期</th>
                    <th width="20%">标签</th>
                    <th>文章</th>
                </tr>
                </thead>
                <tbody>
                    {% for blog in blogs %}
                    <tr class="table-active">
                        <td width="10%">{{blog.id}}</td>
                        <td width="20%">{{blog.date}}</td>
                        <td width="20%">{{blog.tags}}</td>
                        <td><a href={{blog.href}} target="_blank">{{blog.title}}</a</td>
                    </tr>
                    {% endfor %}
                
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
